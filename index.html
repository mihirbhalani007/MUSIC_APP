<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- intro Screen -->
    <div id="splash-screen" class="splash-screen">
      <img src="/ASSETS//logo.png" id="intro-logo" alt="" />
    </div>

    <!-- Main App Interface -->
    <div id="app-interface" class="app-interface hidden">
      <header id="header">
        <div>
          <span id="span"
            ><img id="logo" src="/ASSETS//logo.png" alt="" />
            <p id="name">Music</p></span
          >
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Browse Music</a></li>
            <li><a href="#">Playlists</a></li>
            <li><a href="#">Favorites</a></li>
            <li><a href="#">Genres</a></li>
          </ul>
        </div>
      </header>
      <div id="container">
        <div id="title">New releases</div>
        <div id="card_holder"></div>
      </div>
      <div class="progress-container">
        <progress id="progress-bar" value="50" max="100"></progress>
      </div>
      <div class="controls">
        <i class="fa-solid fa-backward-step fa-2x" style="color: #74c0fc"></i>
        <i class="fa-solid fa-play fa-2x" style="color: #74c0fc"></i>
        <i class="fa-solid fa-forward-step fa-2x" style="color: #74c0fc"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
